<!DOCTYPE html>

<head>
    <title>
        Decibel meter
    </title>
    <link href="/style.css" rel="stylesheet">
    </link>
    <script src="script.js"></script>
</head>

<body>
    <div class="body">
        <div class="card">
            <h3>Actual dB: <span id="actual"></span></h3>
            <div>
                <h1>Settings</h1>
                <p>Delay [ms]: <input type="number" id="new_treshold"></p>
                <p>Minimum frequency [Hz]: <input type="number" id="new_minimum"></p>
                <p>Minimum maximum [Hz]: <input type="number" id="new_maximum"></p>
                <p>Step size [Hz]: <input type="number" id="new_step"></p>
                <p>Step timeout size [ms]: <input type="number" id="new_step_timeout"></p>
                <p>Interval [s]: <input type="number" id="new_interval"></p>
                <p>Detector MAC address <input type="text" id="generator"></p>
            </div>
            <div>
                <h2>Info & stats</h2>
                <p>My MAC address <span id="MAC"></span></p>
            </div>
        </div>
    </div>
</body>
