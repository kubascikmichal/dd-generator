<!DOCTYPE html>

<head>
    <title>
        Signal generator
    </title>
    <link href="/style.css" rel="stylesheet">
    </link>
    <script src="script.js"></script>
</head>

<body>
    <div>
        <div class="card">
            <div>
                <h1>Settings</h1>
                <form>
                    <p>Delay [ms]: <input type="number" id="delay"></p>
                    <p>Minimum frequency [Hz]: <input type="number" id="minimum"></p>
                    <p>Minimum maximum [Hz]: <input type="number" id="maximum"></p>
                    <p>Step size [Hz]: <input type="number" id="step"></p>
                    <p>Step timeout size [ms]: <input type="number" id="step_timeout"></p>
                    <p>Interval [s]: <input type="number" id="interval"></p>
                    <p>Detector MAC address <input type="text" id="detector"></p>
                </form>
                <button class="button" onclick="setSettings()">Zmenit nastavenia</button>
            </div>
            <div>
                <h2>Info & stats</h2>
                <p>My MAC address <span id="MAC"></span></p>
            </div>
        </div>
    </div>
</body>
